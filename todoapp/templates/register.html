{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ToDo App</title>
    <link rel="icon" type="image/x-icon" href="{% static 'icon.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: rgb(48, 47, 47);
        }
        .register-container {
            max-width: 400px;
            margin: 40px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgb(24, 23, 23);">
        <div class="container-fluid">
            <h1 class="mx-auto text-white">Welcome To To-Do List</h1>
        </div>
    </nav>
    <div class="register-container">
        <h3 class="text-center mb-4">Register</h3><br>
        {% if messages %}
            {% for message in messages %}
                <div style="color: firebrick;">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <form action="#" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label>Username</label>
                <input type="text" class="form-control" placeholder="Enter full name" required name="username">
            </div>
            <div class="mb-3">
                <label>Email address</label>
                <input type="email" class="form-control" placeholder="Enter email" required name="email">
            </div>
            <div class="mb-3">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Enter password" required name="password">
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
            <p class="text-center mt-3">Already have an account? <a href="{% url 'login' %}">Login</a></p>
            <p class="text-center mt-3">Forgot Password <a href="">Reset</a></p>
        </form>
    </div>
</body>
</html>
